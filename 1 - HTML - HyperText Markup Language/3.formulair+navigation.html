<!DOCTYPE html>

<html>

    <head>
        <title>HTML PREMIERE PAGE</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="#">

    </head>

    <body>
        <!--nav (navigation)-->
        <nav>
            <a href="https://www.kiabi.com/homme_200010" target="_blank">HOMME</a>
            <a href="https://www.kiabi.com/femme_200005" target="_blank">FEMME</a>
            <a href="https://www.kiabi.com/bebe_200025" target="_blank">BEBE</a>


        </nav>
        
        <!--form (formulaire)-->
        <!--action attribut destination de l'envoi des info du fomulaire-->
        <!--method attribut GET ou POST-->
        <form action="#" method="POST">
            <!--label nom de l'input qui le suis-->
            <!--for attribut raccordant le label "prenom" à l'input du même nom-->
            <!--for ne change rien au code, information relative à la relecture du code-->
            <label for="prenom">Prénom</label>
            <!--input indispensable au formulaire, champ permetant de saisir des données-->
            <!--name attribut identifiant-->
            <!--type attribut du contenu du input-->
            <!--placeholder attribut affichant du text dans le champ de saisie-->
            <input type="text" name="prenom" placeholder="Rentre ton prénom">
            <br>
            <label for="nom">Nom</label>
            <input type="text" name="nom" placeholder="Rentre ton nom">
            <br>
            <label for="age">Age</label>
            <input type="text" name="age" placeholder="Rentre ton age">
            <br>
            <label for="email">Email</label>
            <!--type="email" html reconnait que le contenue de la case sera un email-->
            <input type="email" name="email" placeholder="Rentre ton email">
            <br>

            <button type="submit">ENVOYER</button>
        
        </form>




    </body>






</html>
