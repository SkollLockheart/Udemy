<!DOCTYPE html>

<html>

    <head>
        <title>HTML PREMIERE PAGE</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="#">

    </head>

    <body>
        <!--a anchor(ancre) balise pour afficher des liens-->
        <!--href cible du lien sous la forme d'une URL ou d'un fragment d'URL-->
        <!--Fragment d'URL est un nom précédé par un dièse (#), qui indique une cible interne au document (un ID)-->
        <a href="https://www.google.fr/">Google</a> <br>
        <!--target attribut renvoyant l'utilisateur vers "_blank" nouvelle onglet-->
        <!--_self: ouvre le lien dans la frame/fenêtre en cours (de base sans attribut)-->
        <!--_top et _parent rarement utilisé voir "https://bit.ly/39wT1JF" pour précision-->
        <a href="https://www.google.fr/" target="_blank">Google</a><br>
        <!--button (bouton)-->
        <!--type attribut "submit" envoi l'information-->
        <button type="submit">ENVOYER</button><br>
        




    </body>






</html>
